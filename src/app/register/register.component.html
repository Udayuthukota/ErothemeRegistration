<div class="body">
 <mat-toolbar>
    <span>Registration</span>
  </mat-toolbar>

  <mat-card class="my-card" class="uday" >
     <mat-card-content>
        <form class="my-form">
            <mat-form-field class="full-width">
                <mat-label>First Name</mat-label>
                <input  matInput  placeholder="First name"  [formControl]="FirstName"  required minlength="3" maxlength="14" >
                <mat-error *ngIf="FirstName.invalid">{{getErrorFnameMessage()}}</mat-error>
             </mat-form-field>
             <mat-form-field class="full-width">
                <mat-label>Last Name</mat-label>
                <input  matInput  placeholder="Last Name" name="lname">
             </mat-form-field>
             <mat-form-field class="full-width">
                <mat-label>email</mat-label>
                <input  matInput  placeholder="email"  [formControl]="email"required>
                <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
             </mat-form-field>




<!--Coorrect-->
             <mat-form-field class="full-width">
                <mat-label>password</mat-label>
                <input matInput type="password" placeholder="Password" [formControl]="password" minlength="8" maxlength="15">
                <!-- <mat-error *ngIf="password.hasError('required')">Required</mat-error> -->
                <mat-error *ngIf="password.invalid">{{getpassErrorMessage()}}</mat-error>
           </mat-form-field>
           <mat-form-field class="full-width">
              <mat-label>ConfirmPassword</mat-label>
              <input matInput type="password" placeholder="Confirm New Password" [formControl]="confirm" required>
              <!-- <mat-error *ngIf="confirm.hasError('mismatch')">Password does not match the confirm password</mat-error> -->
              <!-- <mat-error *ngIf="confirm.invalid">{{getconfirmErrorMessage()}}</mat-error> -->
              
            </mat-form-field>
            <mat-label *ngIf=confirm.value class="password">{{getconfirmErrorMessage()}}</mat-label>
             
             <!--Till-->
             

             <mat-form-field class="full-width">
                <mat-label>Interests</mat-label>
                <!-- <input  matInput  placeholder="Interests" name="Interests"  required> -->             
                    <mat-select placeholder="Toppings" [formControl]="toppings" multiple>
                      <mat-option *ngFor="let topping of toppingList" [value]="topping">{{topping}}</mat-option>
                    </mat-select>
             </mat-form-field>
        </form>
     </mat-card-content>
     
    
     <mat-card-actions>
        <button mat-raised-button *ngIf="password.value!=confirm.value" [disabled]='true' (click)="register()" color="primary">REGISTER</button>
        <button mat-raised-button *ngIf="password.value==confirm.value"  (click)="register()" color="primary" enabled>REGISTER</button>
      </mat-card-actions>
  </mat-card>
</div>
